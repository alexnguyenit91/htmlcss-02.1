<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AlexNguyenIT - Project 2.1</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 6000px">
        <header class="header header--fixed">
            <div class="main-content">
                <div class="body">
                    <!-- Logo -->
                    <img
                        src="./assets/img/logo.svg"
                        alt="Besnik."
                        class="logo"
                    />

                    <!-- Nav -->
                    <nav class="nav">
                        <ul>
                            <li class="nav__active">
                                <a href="#!">Home</a>
                            </li>
                            <li>
                                <a href="#!">Features</a>
                            </li>
                            <li>
                                <a href="#!">Pricing</a>
                            </li>
                            <li>
                                <a href="#!">About</a>
                            </li>
                            <li>
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="action">
                        <a href="#!" class="action__link">Sign in</a>
                        <a href="!#" class="action__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="hero">
                <div class="main-content">
                    <div class="hero__body">
                        <!-- Hero left -->
                        <div class="hero__content-block">
                            <h1 class="heading">Words learner come here.</h1>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our world class platform.
                            </p>
                            <div class="cta-group">
                                <a href="#!" class="hero__btn">Get Started</a>
                                <di class="icon">
                                    <img
                                        src="./assets/img/icon/play.svg"
                                        alt=""
                                    />
                                </di>
                            </div>
                        </div>

                        <!-- Hero right -->
                        <div class="hero__media-block">
                            <img
                                src="./assets/img/hero-img.jpg"
                                alt=""
                                class="img"
                            />
                            <div class="hero__courses">
                                <img
                                    src="./assets/img/icon/courses.svg"
                                    alt=""
                                    class="icon"
                                />
                                <span></span>
                                <p class="title">Courses 1000+</p>
                            </div>

                            <div class="hero__schedules">
                                <p class="title">Schedules</p>
                                <div class="icon">
                                    <img
                                        src="./assets/img/icon/schedules-1.svg"
                                        alt=""
                                    />
                                    <img
                                        src="./assets/img/icon/schedules-2.svg"
                                        alt=""
                                    />
                                    <img
                                        src="./assets/img/icon/schedules-3.svg"
                                        alt=""
                                    />
                                    <img
                                        src="./assets/img/icon/schedules-4.svg"
                                        alt=""
                                    />
                                </div>
                            </div>

                            <div class="hero__avatar">
                                <p class="title">Our Active Students</p>
                                <div class="avatar-group">
                                    <img
                                        src="./assets/img/avatar-1.jpg"
                                        alt=""
                                        class="avatar"
                                    />
                                    <img
                                        src="./assets/img/avatar-2.jpg"
                                        alt=""
                                        class="avatar"
                                    />
                                    <img
                                        src="./assets/img/avatar-3.jpg"
                                        alt=""
                                        class="avatar"
                                    />
                                    <img
                                        src="./assets/img/avatar-4.jpg"
                                        alt=""
                                        class="avatar"
                                    />
                                    <div class="avatar avatar-1">
                                        <span>10K+</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
